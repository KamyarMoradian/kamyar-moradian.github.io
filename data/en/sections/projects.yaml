- name: Anti-Spoofing System for Facial Recognition
  role: Fundamentals of Computer Vision Course Project
  timeline: "Spring 2024"
  repo: https://github.com/KamyarMoradian/Anti-Spoofing-System # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Developed a real-time facial spoofing detection system using two distinct approaches. The first approach combined Feature Extraction, Principal Component Analysis (PCA), and Support Vector Machine (SVM) to effectively reduce data dimensionality while maintaining high classification accuracy. The second approach utilized CNNs for deep learning-based spoof detection, allowing the model to learn complex features directly from raw images. Evaluated both methods, highlighting the strengths and trade-offs between traditional machine learning and modern deep learning techniques.
  tags: ["artificial-intelligence", "computer-vision", "python", "tensorflow", "open-cv"]

- name: Evaluation of Generative Models Using Retrieval-Augmented Generation (RAG)
  role: Natural Language Processing Course Project
  timeline: "Spring 2024"
  repo: https://github.com/KamyarMoradian/RAG-Evaluation-of-Different-Generators
  summary: This project involves a detailed evaluation of different generative models using the Retrieval-Augmented Generation (RAG) framework. The primary objective is to assess the performance of these models in generating contextually relevant and accurate text outputs. The project integrates retrieval mechanisms with generative models to enhance their output quality. It includes implementing various generative models, conducting experiments to compare their performance metrics, and analyzing the results to identify the most effective configurations.
  tags: ["natural-langauge-processing", "artificial-intelligence", "python", "huggingface", "pandas"]

- name: Sentiment Analysis on Persian Text Using Natural Language Processing (NLP)
  role: Deep Learning Course Project
  timeline: "Fall 2023"
  repo: https://github.com/KamyarMoradian/NLP-Sentimental-Analysis
  #url: ""
  summary: Developed a sentiment analysis model for Persian text, detecting six key emotions—Anger, Fear, Happiness, Sadness, Wonder, and Hatred—using the XLM-RoBERTa transformer model. Preprocessed the text with NLP techniques and fine-tuned the model on the ArmanEmo dataset, achieving 75.23% accuracy, among the top accuracies of class. Conducted experiments to validate the model's robustness and compared performance across different architectures.
  tags: ["artificial-intelligence", "natural-langauge-processing", "python", "pytorch", "huggingface", "pandas"]

- name: Katyusha - A Course Registration Assistant for Students
  role: System Analysis & Design Course Project | Software Engineering Course Project
  logo: /images/sections/projects/katyusha.png
  timeline: "Mar 2023 - Apr 2024"
  repo: "https://github.com/orgs/Katyusha-Group/repositories"
  summary: Developed a comprehensive system to assist university students in selecting units for the next semester. This project encompassed a Docker-based isolated development environment with automated CI/CD, scalable backend services using Django, and a PostgreSQL database. The system featured a web crawler with AI-based CAPTCHA bypass for efficient data extraction, as well as integrated social media functionalities including chat, posts, and user follow options. To enhance user experience, email and Telegram notifications were implemented for unit availability updates, alongside well-designed RESTful APIs for seamless frontend interaction.
  tags: ["artificial-intelligence", "software", "python", "django", "tensorflow", "selenium"]

- name: AI-Powered Solution for Mountain Car Problem
  role: Artificial Intelligence Course Project
  timeline: "Fall 2023"
  repo: https://github.com/KamyarMoradian/AI-MountainCar
  #url: ""
  summary: Developed and implemented a reinforcement learning-based agent to solve the Classic Mountain Car Problem, a well-known challenge in control theory and artificial intelligence, using Q-learning and other techniques to optimize the car's performance in reaching the hill's peak. The project involved implementing the solution in Python, optimizing for speed and convergence, and conducting extensive testing to ensure robustness. Hyperparameter tuning led to significant improvements in learning efficiency and solution optimality.
  tags: ["artificial-intelligence", "python"]

- name: Accelerator Hardware Implementation for CNNs
  role: Digital Computer Design Course Project
  timeline: "Fall 2023"
  repo: https://github.com/KamyarMoradian/CAD-CNN-Hardware
  summary: Designed and implemented a VHDL-based hardware accelerator for CNNs optimizing performance for real-time applications. Conducted extensive testing to ensure accuracy and reliability. This project was inspired by "RASHT-A Partially Reconfigurable Architecture for Efficient Implementation of CNNs" published in IEEE Transactions on Very Large Scale Integration (VLSI) Systems, 2022.
  tags: ["hardware", "artificial-intelligence", "vhdl", "python"]

- name: XML to PyQt Code Converter for QLCDNumber Feature
  role: Principles of Compiler Design Course Project
  timeline: "Fall 2023"
  repo: https://github.com/KamyarMoradian/CompilerProject-CodeConverter
  summary: Implemented a compiler using antlr and python, to streamline the process of implementation of QLCDNumber feature of PyQt, and made it possible to implement it using an input XML. While the implemented compiler, converts the XML into its equivalent python code.
  tags: ["compiler", "software", "python", "antlr"]

