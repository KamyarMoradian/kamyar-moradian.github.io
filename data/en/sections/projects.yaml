- name: Tic-Tac-Toe MCST Solver
  role: Artificical Intelligence Course Assignment Project
  timeline: "Spring 2022"
  repo: https://github.com/KamyarMoradian/AI-MCST-Tic-Tac-Toe
  summary: This project is an implementation of an artificial intelligence player for the classic game of Tic-Tac-Toe using the Monte Carlo Search Tree (MCST) algorithm. It showcases the application of advanced AI techniques in game strategy and decision-making.
  tags: ["artificial_intelligence", "python"]

- name: NQueen Hillclimbing Solver
  role: Artificical Intelligence Course Assignment Project
  timeline: "Spring 2022"
  repo: https://github.com/KamyarMoradian/HillClimbing-NQueen
  summary: This project is an implementation of the Hill Climbing algorithm to solve the N-Queens problem, a classic challenge in computer science and artificial intelligence. it demonstrates the application of local search techniques to find solutions for placing N queens on an N×N chessboard without any queens threatening each other.
  tags: ["artificial_intelligence", "python"]
